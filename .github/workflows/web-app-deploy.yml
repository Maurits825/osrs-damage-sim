name: web-app-deploy

on:
  push:
    branches:
      - main
#   workflow_run:
#     workflows: [web-app-test]
#     types: [completed]
    #TODO branches: [main]

jobs:
  deploy:
    name: Deploy to GitHub pages
    runs-on: ubuntu-latest
    #if: ${{ github.event.workflow_run.conclusion == 'success' }}
    defaults:
      run:
        working-directory: ./frontend/osrs-damage-sim

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm install --legacy-peer-deps
          npm run build -- --configuration production --base-href=https://maurits825.github.io/osrs-damage-sim/
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./frontend/osrs-damage-sim/dist/osrs-damage-sim
