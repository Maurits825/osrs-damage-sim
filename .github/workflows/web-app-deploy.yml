name: web-app-deploy

on:
  workflow_run:
    workflows: [web-app-test]
    types: [completed]
    branches: [main]

jobs:
  changes:
    name: Check changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    
    steps:
    - name: Check out
      uses: actions/checkout@v3
      
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          frontend:
            - 'frontend/**'

  deploy:
    name: Deploy to GitHub pages
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' && github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/osrs-damage-sim

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: ./frontend/osrs-damage-sim/node_modules
          key: ${{ runner.os }}-nodemodules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nodemodules-
            
      - name: Install dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm install --legacy-peer-deps #TODO npm ci
      
      - name: Build
        run: npm run build -- --configuration production --base-href=https://maurits825.github.io/osrs-damage-sim/
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./frontend/osrs-damage-sim/dist/osrs-damage-sim
