name: web-app-test

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/'

jobs:
  run-linter:
    name: Run linter
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/osrs-damage-sim

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Lint
        run: npm run lint
