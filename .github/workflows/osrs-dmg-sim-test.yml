name: osrs-dmg-sim-test

env:
  VENV_FOLDER: ~/.venv

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Check out
      uses: actions/checkout@v3
      
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
      
    - name: Cache venv
      id: cache-venv
      uses: actions/cache@v3
      with:
        path: ${{ env.VENV_FOLDER }}
        key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements/dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-venv-

    - name: Create venv
      if: ${{ steps.cache-venv.outputs.cache-hit != 'true' }}
      run: |
        python -m venv ${{ env.VENV_FOLDER }}
        . ${{ env.VENV_FOLDER }}/bin/activate
        pip install -r requirements/dev.txt
        
    - name: Lint with flake8
      run: |
        . ${{ env.VENV_FOLDER }}/bin/activate
        flake8 . --exclude ${{ env.VENV_FOLDER }} --count --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with unittest
      run: |
        . ${{ env.VENV_FOLDER }}/bin/activate
        python -m unittest discover -v
