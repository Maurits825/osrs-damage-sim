name: osrs-dmg-sim-test

env:
  VENV_FOLDER: ./.venv

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Check out
      uses: actions/checkout@v3
      
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
      
    - name: Cache venv
      id: cache-venv
      uses: actions/cache@v3
      with:
        path: $VENV_FOLDER
        key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements*.txt') }}

    - name: Create venv
      if: steps.cache-venv.outputs.cache-hit != 'true'
      run: |
        python -m venv $VENV_FOLDER
        . $VENV_FOLDER/bin/activate
        pip install -r requirements.txt
        
    - name: Install dependencies
      run: |
        . $VENV_FOLDER/activate
        pip install flake8 unittest2
        
    - name: Lint with flake8
      run: |
        . ./.venv/bin/activate
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --exclude $VENV_FOLDER --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --exclude $VENV_FOLDER --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with unittest
      run: |
        . $VENV_FOLDER/bin/activate
        python -m unittest discover -v
