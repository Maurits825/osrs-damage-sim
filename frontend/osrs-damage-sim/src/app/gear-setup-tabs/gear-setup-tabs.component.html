<div>
    <nav class="navbar navbar-expand-lg bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Setups:</a>
            <ul class="navbar-nav nav-tabs me-auto mb-2">
                <li class="nav-item" *ngFor="let tab of gearSetupTabs" (click)="selectTab(tab)">
                    <!-- TODO href for pointer but also causes scroll up -->
                    <a class="nav-link" [class.active]="tab.active" href="#"> 
                        <span class="mx-3">Setup - {{tab.id}}</span>
                        <button type="button" class="btn btn-outline-danger btn-sm" (click)="closeTab(tab)">X</button>
                    </a>
                </li>
                <button type="button" class="btn btn-primary mx-3" (click)="openNewSetupTab()">+ Add setup</button>
            </ul>
        </div>
    </nav>
    <ng-template #gearSetupTabContainer></ng-template>
</div>
