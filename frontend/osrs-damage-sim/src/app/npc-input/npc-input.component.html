<div>
    <div class="row mb-3">
        <div class="col-1">
            Npc
        </div>
        <div class="col">
            <ng-select [(ngModel)]="selectedNpc" (change)="selectedNpcChange($event)">
                <ng-option *ngFor="let npc of allNpcs | keyvalue" [value]="npc.value">{{npc.value.name}} ({{npc.value.combat}})</ng-option>
            </ng-select>
        </div>
    </div>
</div>
