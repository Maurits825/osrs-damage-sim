<div>
    <div class="row mb-3 align-items-center">
        <div class="col-2">Npc</div>
        <div class="col">
            <ng-select [(ngModel)]="selectedNpcId" (change)="selectedNpcChange($event)">
                <ng-option *ngFor="let npc of allNpcs | keyvalue" [value]="npc.key">
                    {{npc.value.name}} -&nbsp;
                    <img src="assets/img/skills/combat.png"> {{npc.value.combat ? npc.value.combat : 'N/A'}}&nbsp;
                    <img src="assets/img/skills/hitpoints.png"> {{npc.value.hitpoints}}
                </ng-option>
            </ng-select>
        </div>

        <div class="col-auto" *ngIf="allNpcs && allNpcs[selectedNpcId]?.isKalphite">
            <div class="row align-items-center">
                <div class="col"><img src="assets/img/npc_race/kalphite.png" title="Kalphite"></div>
            </div>
        </div>
        <div class="col-auto" *ngIf="allNpcs && allNpcs[selectedNpcId]?.isDemon">
            <div class="row align-items-center">
                <div class="col"><img src="assets/img/npc_race/demon.png" title="Demon"></div>
            </div>
        </div>
        <div class="col-auto" *ngIf="allNpcs && allNpcs[selectedNpcId]?.isDragon">
            <div class="row align-items-center">
                <div class="col"><img src="assets/img/npc_race/dragon.png" title="Dragon"></div>
            </div>
        </div>
        <div class="col-auto" *ngIf="allNpcs && allNpcs[selectedNpcId]?.isUndead">
            <div class="row align-items-center">
                <div class="col"><img src="assets/img/npc_race/undead.png" title="Undead"></div>
            </div>
        </div>
        <div class="col-auto" *ngIf="allNpcs && allNpcs[selectedNpcId]?.isLeafy">
            <div class="row align-items-center">
                <div class="col"><img src="assets/img/npc_race/leafy.png" title="Leafy"></div>
            </div>
        </div>
        <div class="col-auto" *ngIf="allNpcs && allNpcs[selectedNpcId]?.isXerician">
            <div class="row align-items-center">
                <div class="col"><img src="assets/img/npc_race/xerician.png" title="Xerician"></div>
            </div>
        </div>
        <div class="col-auto" *ngIf="allNpcs && allNpcs[selectedNpcId]?.isShade">
            <div class="row align-items-center">
                <div class="col"><img src="assets/img/npc_race/shade.png" title="Shade"></div>
            </div>
        </div>

        <div class="col-2" *ngIf="showRaidLevel">
            <div class="row align-items-center">
                <div class="col text-end"><label>Raid Level</label></div>
                <div class="col"><input class="form-control" type="number" [(ngModel)]="raidLevel" min="0"></div>
            </div>
        </div>
        <div class="col-2" *ngIf="showPathLevel">
            <div class="row align-items-center">
                <div class="col text-end"><label>Path Level</label></div>
                <div class="col"><input class="form-control" type="number" [(ngModel)]="pathLeveL" min="0"></div>
            </div>
        </div>
    </div>        
</div>
