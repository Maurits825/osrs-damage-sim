<div class="row justify-content-between">
  <div class="col"><button class="btn btn-outline-primary" (click)="open()">Prayers</button></div>
  <div class="col-auto" *ngFor="let prayer of selectedPrayers">
    <div>
      <img src="assets/img/prayer/{{ prayer.name }}.png" (click)="removePrayer(prayer)" />
    </div>
  </div>
</div>
