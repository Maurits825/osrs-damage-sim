<div class="row mb-4">
  <div class="col-2">Stat Drain</div>
  <div class="col">
    <app-stat-drain-selection
      [statDrains]="statDrains"
      (statDrainsChanged)="statDrainChanged($event)"
    ></app-stat-drain-selection>
  </div>
</div>

<div class="row mb-3 align-items-center">
  <div class="col-3">Boosts</div>
  <div class="col">
    <app-boost-selection
      [selectedBoosts]="gearSetupSettings.boosts"
      (boostToggle)="toggleBoost($event)"
    ></app-boost-selection>
  </div>
</div>
