<div class="d-flex align-items-center ms-4" *ngIf="slot === GearSlot.Weapon && specialGear.isBlowpipe">
  <ng-select class="" [items]="allDarts" [(ngModel)]="gearSetup.blowpipeDarts" [clearable]="false">
    <ng-template ng-label-tmp let-item="item">{{ item.name }}</ng-template>
    <ng-template ng-option-tmp let-item="item">
      <div class="d-flex align-items-center">
        <div class="text-center" style="flex: 0 0 35px">
          <img src="data:image/png;base64,{{ item.icon }}" />
        </div>
        <div class="ps-2">{{ item.name }}</div>
      </div>
    </ng-template>
  </ng-select>
</div>

<div class="d-flex align-items-center ms-4" *ngIf="slot === GearSlot.Weapon && specialGear.isSpecialWeapon">
  <label>Special attack</label>
  <div class="ms-2">
    <input
      class="form-check-input"
      type="checkbox"
      [(ngModel)]="gearSetup.isSpecial"
      (change)="gearSetup.isFill = gearSetup.isSpecial"
    />
  </div>
</div>

<div class="d-flex align-items-center ms-4" *ngIf="slot === GearSlot.Head && specialGear.isSlayerHelm">
  <label>Slayer task</label>
  <input class="ms-2 form-check-input" type="checkbox" [(ngModel)]="gearSetup.isOnSlayerTask" />
</div>

<div class="d-flex align-items-center ms-4" *ngIf="slot === GearSlot.Weapon && specialGear.isWildernessWeapon">
  <label>Wilderness</label>
  <input class="ms-2 form-check-input" type="checkbox" [(ngModel)]="gearSetup.isInWilderness" />
</div>

<div class="d-flex align-items-center ms-4" *ngIf="slot === GearSlot.Weapon && specialGear.isDharokSet">
  <img src="assets/img/skills/hitpoints.png" />
  <input class="ms-2 form-control input-level" type="number" [(ngModel)]="gearSetup.currentHp" max="99" min="1" />
</div>

<div class="d-flex align-items-center ms-4" *ngIf="slot === GearSlot.Weapon && specialGear.isPickaxe">
  <img src="assets/img/skills/mining.png" />
  <div class="flex-shrink-1 ms-2">
    <input class="form-control input-level" type="number" [(ngModel)]="gearSetup.miningLvl" max="99" min="1" />
  </div>
</div>

<div class="d-flex align-items-center ms-4" *ngIf="slot === GearSlot.Ammo && specialGear.isSpecialBolt">
  <label>Kandarin diary</label>
  <input class="form-check-input ms-2" type="checkbox" [(ngModel)]="gearSetup.isKandarinDiary" />
</div>
