<div class="d-flex align-items-center ms-4" *ngIf="gearInputSetup.gear[slot]?.id == BLOWPIPE_ID">
  <ng-select [(ngModel)]="selectedDart" [clearable]="false">
    <ng-option *ngFor="let dart of allDarts" [value]="dart">{{ dart.name }}</ng-option>
  </ng-select>
</div>

<div class="d-flex align-items-center ms-4" *ngIf="slot === GearSlot.Weapon && specialGear.isSpecialWeapon">
  <label>Special attack</label>
  <div class="ms-2">
    <input
      class="form-check-input"
      type="checkbox"
      [(ngModel)]="gearInputSetup.isSpecial"
      (change)="gearInputSetup.isFill = gearInputSetup.isSpecial"
    />
  </div>
</div>

<div class="d-flex align-items-center ms-4" *ngIf="slot === GearSlot.Head && specialGear.isSlayerHelm">
  <label>Slayer task</label>
  <input class="ms-2 form-check-input" type="checkbox" [(ngModel)]="gearInputSetup.isOnSlayerTask" />
</div>

<div class="d-flex align-items-center ms-4" *ngIf="slot === GearSlot.Weapon && specialGear.isWildernessWeapon">
  <label>Wilderness</label>
  <input class="ms-2 form-check-input" type="checkbox" [(ngModel)]="gearInputSetup.isInWilderness" />
</div>

<div class="d-flex align-items-center ms-4" *ngIf="slot === GearSlot.Weapon && specialGear.isDharokSet">
  <img src="assets/img/skills/hitpoints.png" />
  <input class="ms-2 form-control input-level" type="number" [(ngModel)]="gearInputSetup.currentHp" max="99" min="1" />
  <div class="ms-2">/</div>
  <input
    class="ms-2 form-control input-level"
    type="number"
    [(ngModel)]="this.gearInputSetup.combatStats.hitpoints"
    max="99"
    min="1"
  />
</div>

<div
  class="d-flex align-items-center ms-4"
  *ngIf="slot === GearSlot.Weapon && gearInputSetup.gear[slot]?.name.includes('pickaxe')"
>
  <img src="assets/img/skills/mining.png" />
  <div class="flex-shrink-1 ms-2">
    <input class="form-control input-level" type="number" [(ngModel)]="gearInputSetup.miningLvl" max="99" min="1" />
  </div>
</div>

<div class="row align-items-center justify-content-end" *ngIf="slot === GearSlot.Ammo && specialGear.isSpecialBolt">
  <div class="col-auto text-end"><label>Kandarin diary</label></div>
  <div class="col-auto">
    <input class="form-check-input" type="checkbox" [(ngModel)]="gearInputSetup.isKandarinDiary" />
  </div>
</div>
