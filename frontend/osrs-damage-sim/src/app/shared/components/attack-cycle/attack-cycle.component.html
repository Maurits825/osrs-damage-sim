<div class="d-flex justify-content-between flex-wrap">
  <div class="row align-items-center">
    <div class="col col-sm-5 pe-0">
      <input
        id="attack_cycle"
        class="form-control"
        type="number"
        [(ngModel)]="attackCycle"
        min="0"
        (change)="onAttackCycleChanged()"
      />
    </div>
    <div class="col-auto"><label for="attack_cycle">ticks</label></div>
  </div>
</div>
