<!-- TODO remove all tables execpt for gear setup, just use row/col -->
<div class="mx-3">
    <h3 class="text-center">Gear Setup</h3>
    <table class="table table-borderless">
        <tbody>
            <tr>
                <td class="col-4">
                    <input type="text" [(ngModel)]="setupName" class="form-control" placeholder="Setup name">
                </td>
                <td class="text-end">
                    <button type="button" class="btn btn-danger" (click)="removeGearSetup()">Remove gear setup</button>
                </td>
                <td class="col-1"><button type="button" class="btn btn-danger" (click)="clearAllGear()"><i class="bi bi-arrow-clockwise"></i></button></td>
            </tr>
            <tr>
                <td class="col-3"><button type="button" class="btn btn-primary w-100" (click)="loadRlGear()">Load RL gear</button></td>
                <td  colspan="2" class="col-8">
                    <div class="row">
                        <label class="col-4 text-center" for="customGear">Load setup:</label>
                        <ng-select class="col-8" labelForId="customGear" [(ngModel)]="selectedGearSetup" [clearable]="false" (change)="loadGearSetup($event)">
                            <ng-option *ngFor="let gearSetup of gearSetups | keyvalue" [value]="gearSetup.key">{{gearSetup.key}}</ng-option>
                        </ng-select>
                    </div>
                    
                </td>
            </tr>
        </tbody>
    </table>
    <table class="table table-borderless">
        <tbody>
            <tr *ngFor="let slot of gearSlots">
                <td class="col-1">
                    <div *ngIf="currentGear[slot]?.id; else placeholder">
                        <img src="{{ currentGear[slot].name | wikiItemIcon }}">
                    </div>
                    <ng-template #placeholder> <img src="assets/img/equip/slot_{{slot}}.png"></ng-template>                    
                </td>
                <td class="col-10">
                    <ng-select [(ngModel)]="currentGear[slot]" (change)="gearSlotChange($event, slot)">
                        <ng-option *ngFor="let item of allGearSlotItems[slot] | keyvalue" [value]="item.value">{{item.value.name}}</ng-option>
                    </ng-select>
                </td>
            </tr>
        </tbody>
    </table>
    <table class="table table-borderless">
        <tbody>
            <tr>
                <td class="col-11">
                    <div class="row">
                        <div class="col-3"><label for="attackStyle">Attack style</label></div>
                        <div class="col-9">
                            <ng-select labelForId="attackStyle" [(ngModel)]="selectedAttackStyle">
                                <ng-option *ngFor="let style of attackStyles" [value]="style">{{style}}</ng-option>
                            </ng-select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="col-8">
                    <div class="row">
                        <div class="col">
                            <label>Prayers</label>
                        </div>
                        <div *ngFor="let prayer of prayers" class="col">
                            <div *ngIf="!selectedPrayers.includes(prayer); else selectedPrayer">
                                <img src="assets/img/prayer/{{prayer}}.png" (click)="addPrayer(prayer)">
                            </div>
                            <ng-template #selectedPrayer>
                                <div class="prayers-wrapper" (click)="removePrayer(prayer)">
                                    <img class="prayer-icon" src="assets/img/prayer/{{prayer}}.png">
                                    <img class="selected-icon" src="assets/img/prayer/activated_background.png">
                                </div>
                            </ng-template>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="col-11">
                    <div class="row">
                        <div class="col"><label for="attackCount">Attack count</label></div>
                        <div class="col"><input type="number" [(ngModel)]="attackCount" class="form-control" placeholder=""></div>
                        <div class="col"><label for="isSpecial">Special attack</label></div>
                        <div class="col"><input class="form-check-input" type="checkbox" [(ngModel)]="isSpecialAttack" id="isSpecial"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
