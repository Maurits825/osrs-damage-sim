<div class="mx-1">
    <h3 class="text-center">Gear Setup - {{setupCount}}</h3>
    <div class="row mb-3">
        <div class="row mb-2">
            <div class="col-3">
                <input type="text" [(ngModel)]="setupName" class="form-control" placeholder="Setup name">
            </div>
            <div class="col-4 offset-md-3">
                <button type="button" class="btn btn-danger" (click)="removeGearSetup()">Remove gear setup</button>
            </div>
            <div class="col-2 text-end"><button type="button" class="btn btn-danger" (click)="clearAllGear()"><i class="bi bi-arrow-clockwise"></i></button></div>
        </div>
        <div class="row">
            <div class="col-3"><button type="button" class="btn btn-primary w-100" (click)="loadRlGear()">Load RL gear</button></div>
            <div class="col">
                <div class="row">
                    <label class="col-4 text-center" for="customGear">Load setup:</label>
                    <ng-select class="col-8" labelForId="customGear" [(ngModel)]="selectedGearSetup" [clearable]="false" (change)="loadGearSetup($event)">
                        <ng-option *ngFor="let gearSetup of gearSetups | keyvalue" [value]="gearSetup.key">{{gearSetup.key}}</ng-option>
                    </ng-select>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="row mb-2" *ngFor="let slot of gearSlots">
            <div class="col-1">
                <div *ngIf="currentGear[slot]?.id; else placeholder">
                    <img src="{{ currentGear[slot].name | wikiItemIcon }}">
                </div>
                <ng-template #placeholder> <img src="assets/img/equip/slot_{{slot}}.png"></ng-template>                    
            </div>
            <div class="col">
                <ng-select [(ngModel)]="currentGear[slot]" (change)="gearSlotChange($event, slot)">
                    <ng-option *ngFor="let item of allGearSlotItems[slot] | keyvalue" [value]="item.value">{{item.value.name}}</ng-option>
                </ng-select>
            </div>
            <div class="col-5" *ngIf="currentGear[slot]?.id == blowpipeId">
                <ng-select [(ngModel)]="selectedDart">
                    <ng-option *ngFor="let dart of dartItems" [value]="dart">{{dart.name}}</ng-option>
                </ng-select>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="row mb-3 align-items-center">
            <div class="col-3"><label for="attackStyle">Attack style</label></div>
            <div class="col-9">
                <ng-select labelForId="attackStyle" [(ngModel)]="selectedAttackStyle">
                    <ng-option *ngFor="let style of attackStyles" [value]="style">{{style}}</ng-option>
                </ng-select>
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-3">
                <label>Prayers</label>
            </div>
            <div *ngFor="let prayer of prayers" class="col">
                <div *ngIf="!selectedPrayers.includes(prayer); else selectedPrayer">
                    <img src="assets/img/prayer/{{prayer}}.png" (click)="addPrayer(prayer)">
                </div>
                <ng-template #selectedPrayer>
                    <img src="assets/img/prayer/selected_{{prayer}}.png" (click)="removePrayer(prayer)">
                </ng-template>
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-3">
                <label>Combat Stats</label>
            </div>
            <div class="col" *ngFor="let skill of combatStats | keyvalue">
                <div class="row align-items-center">
                    <div class="col-3">
                        <img src="assets/img/skills/{{skill.key}}.png">
                    </div>
                    <div class="col">
                        <input class="form-control" type="number" [(ngModel)]="combatStats[skill.key]" max="99" min="1">
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-3">
                <label>Boosts</label>
            </div>
            <div class="col" *ngFor="let boost of boosts">
                <div *ngIf="!selectedBoosts.includes(boost); else selectedBoost">
                    <img src="assets/img/boosts/{{boost}}.png" (click)="addBoost(boost)">
                </div>
                <ng-template #selectedBoost>
                    <img src="assets/img/boosts/selected_{{boost}}.png" (click)="removeBoost(boost)">
                </ng-template>
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col"><label for="attackCount">Attack count</label></div>
            <div class="col"><input type="number" [(ngModel)]="attackCount" class="form-control" placeholder="" [disabled]="isFill"></div>
            <div class="col text-end"><label for="isFill">Fill weapon</label></div>
            <div class="col-auto"><input class="form-check-input" type="checkbox" [(ngModel)]="isFill" id="isFill"></div>
            <div class="col text-end"><label for="isSpecial">Special attack</label></div>
            <div class="col-auto"><input class="form-check-input" type="checkbox" [(ngModel)]="isSpecialAttack" id="isSpecial"></div>
        </div>

        <div class="row mb-3">
            <app-condition [isFill]="isFill" (conditionsChanged)="updateConditions($event)"></app-condition>
        </div>
    </div>
</div>
