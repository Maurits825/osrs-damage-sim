<div>
    <button type="button" class="btn btn-danger" (click)="clearAllGear()">Clear all</button>
    <table class="table table-borderless">
        <tbody>
            <tr *ngFor="let slot of gearSlots" class="col-1">
                <td>
                    <div *ngIf="gear[slot]?.id; else other_content">
                        <img src="{{ gear[slot].name | wikiItemIcon }}">
                    </div>
                    <ng-template #other_content> <img src="assets/img/equip/slot_{{slot}}.png"></ng-template>                    
                </td>
                <td class="col-3">
                    id: {{gear[slot]?.id}}
                </td>
                <td class="col-8">
                    <ng-select [(ngModel)]="gear[slot]">
                        <ng-option *ngFor="let item of gearSlotItems[slot]" [value]="item">{{item.name}}</ng-option>
                     </ng-select>
                </td>
            </tr>
        </tbody>
    </table>
</div>
