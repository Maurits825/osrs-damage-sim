<div class="row">
    <div class="col-auto">
        <label>Conditions</label>
    </div>
    <div class="col">
        <div class="row align-items-center mb-1" *ngFor="let condition of conditions; first as isFirst">
            <div class="col-2">
                <ng-container *ngIf="!isFirst">
                    <ng-select [(ngModel)]="condition.nextComparison" [clearable]="false" [disabled]="!isFill">
                        <ng-option *ngFor="let conditionComparison of conditionComparisons1 | keyvalue" [value]="conditionComparison.key">{{conditionComparison.value}}</ng-option>
                    </ng-select>
                </ng-container>
            </div>
            <div class="col">
                <ng-select [(ngModel)]="condition.variable" [clearable]="false" [disabled]="!isFill">
                    <ng-option *ngFor="let conditionVariable of conditionVariables | keyvalue" [value]="conditionVariable.key">{{conditionVariable.value}}</ng-option>
                </ng-select>
            </div>
            <div class="col-2">
                <ng-select [(ngModel)]="condition.comparison" [clearable]="false" [disabled]="!isFill">
                    <ng-option *ngFor="let conditionComparison of conditionComparisons2 | keyvalue" [value]="conditionComparison.key">{{conditionComparison.value}}</ng-option>
                </ng-select>
            </div>
            <div class="col-2">
                <input type="number" [(ngModel)]="condition.value" class="form-control" placeholder="" [disabled]="!isFill">
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-danger btn-sm" (click)="removeCondition(condition)" [disabled]="!isFill">X</button>
            </div>
        </div>
        <button type="button" class="btn btn-primary w-100" (click)="addCondition()" [disabled]="!isFill">Add condition</button>
    </div>
</div>
