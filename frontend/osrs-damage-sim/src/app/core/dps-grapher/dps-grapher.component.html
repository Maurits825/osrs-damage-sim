<div class="container">
  <div class="row align-items-center justify-content-center mb-5">
    <div class="col-2 text-end mt-3"><img class="img-fluid w-50" src="assets/img/dps_graph_detail.png" /></div>
    <div class="col-auto"><h1 class="display-1">Dps Grapher</h1></div>
  </div>

  <div class="mb-4" *ngIf="dpsGrapherResults?.graph && !dpsGrapherResults?.error">
    <h3 class="text-center mb-1">Dps Graph</h3>
    <div class="row px-0">
      <div class="col" *ngIf="dpsGrapherResults?.graph | base64Image as dps_graph_url">
        <a [href]="dps_graph_url" target="_blank">
          <img class="img-fluid" [src]="dps_graph_url" />
        </a>
      </div>
    </div>
  </div>

  <!-- <div class="chart-container">
    <canvas id="DpsGraph">{{ chart }}</canvas>
  </div> -->

  <hr class="row mb-5" />

  <div class="d-flex justify-content-between mb-4">
    <div class="col-6">
      <app-example-setups [mode]="Mode.DpsGrapher"></app-example-setups>
    </div>

    <div>
      <app-share-input-setup [mode]="Mode.DpsGrapher"></app-share-input-setup>
    </div>
  </div>

  <app-global-settings [mode]="Mode.DpsGrapher"></app-global-settings>
  <app-dps-grapher-settings></app-dps-grapher-settings>

  <div class="mb-4 px-3">
    <div class="row mb-1">
      <button class="btn btn-lg btn-primary w-100" type="button" (click)="runDpsGrapher()" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span *ngIf="!loading" class="sr-only">Run Dps Grapher</span>
        <span *ngIf="loading" class="sr-only"> Loading...</span>
      </button>
    </div>

    <div class="row" *ngIf="loading">&nbsp;</div>

    <ng-container *ngIf="!loading">
      <div class="row text-danger" *ngIf="dpsGrapherResults?.error">Error: {{ dpsGrapherResults.error }}</div>
      <div class="row text-success" *ngIf="dpsGrapherResults && !dpsGrapherResults?.error">
        Dps grapher done, results above!
      </div>
    </ng-container>
  </div>

  <app-gear-setup-tabs [mode]="Mode.DpsGrapher"></app-gear-setup-tabs>
</div>
