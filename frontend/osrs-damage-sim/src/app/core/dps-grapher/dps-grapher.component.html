<div class="container">
  <div class="row align-items-center justify-content-center mb-5">
    <div class="col-2 text-end mt-3"><img class="img-fluid w-50" src="assets/img/dragon_claws_detail.png" /></div>
    <div class="col-auto"><h1 class="display-1">Dps Grapher</h1></div>
  </div>

  <div class="row px-0" *ngIf="dpsGrapherResults?.graph && !dpsGrapherResults?.error">
    <div class="col-6 ps-0" *ngIf="dpsGrapherResults?.graph | base64Image as dps_graph_url">
      <a [href]="dps_graph_url" target="_blank">
        <img class="img-fluid" [src]="dps_graph_url" />
      </a>
    </div>
  </div>

  <hr class="row mb-5" />

  <!-- <div class="d-flex justify-content-between mb-4">
    <div class="col-6">
        todo examples setups for dps grapher? also input setup export 
      <app-example-setups></app-example-setups>
    </div>

    <div>
      <app-share-input-setup></app-share-input-setup>
    </div>
  </div> -->

  <app-global-settings [mode]="Mode.DpsGrapher"></app-global-settings>
  <app-dps-grapher-settings (dpsGrapherSettingsChanged)="dpsGrapherSettingsChanged($event)"></app-dps-grapher-settings>

  <div class="mb-4 px-3">
    <div class="row mb-1">
      <button class="btn btn-primary w-100" type="button" (click)="runDpsGrapher()" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span *ngIf="!loading" class="sr-only"> Run Dps Grapher</span>
        <span *ngIf="loading" class="sr-only"> Loading...</span>
      </button>
    </div>
    <ng-container *ngIf="!loading">
      <div class="row text-danger" *ngIf="dpsGrapherResults?.error">Error: {{ dpsGrapherResults.error }}</div>
      <div class="row text-success" *ngIf="dpsGrapherResults && !dpsGrapherResults?.error">
        Dps grapher done, results above!
      </div>
    </ng-container>
  </div>

  <app-gear-setup-tabs [mode]="Mode.DpsGrapher"></app-gear-setup-tabs>
</div>
