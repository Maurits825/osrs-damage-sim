<div>
  <nav class="navbar navbar-expand-lg bg-light mb-3 rounded">
    <div class="container-fluid">
      <a class="navbar-brand">Setups:</a>
      <ul class="navbar-nav nav-tabs me-auto mb-2">
        <li class="nav-item" *ngFor="let tab of gearSetupTabs">
          <a class="nav-link" [class.active]="tab.active">
            <button type="button" class="btn btn-lg mr-2" (click)="selectTab(tab)">Setup - {{ tab.id }}</button>
            <button
              type="button"
              class="btn btn-primary me-2"
              [disabled]="gearSetupTabs.length >= maxSetupTabs"
              (click)="copyTab(tab)"
            >
              <i class="bi bi-clipboard-plus"></i>
            </button>
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="closeTab(tab)">
              <i class="bi bi-x"></i>
            </button>
          </a>
        </li>
        <button
          type="button"
          class="btn btn-primary mx-3 my-2"
          *ngIf="gearSetupTabs.length < maxSetupTabs"
          (click)="openNewSetupTab()"
        >
          <i class="bi bi-plus"></i> Add setup
        </button>
      </ul>
    </div>
  </nav>
  <ng-template #gearSetupTabContainer></ng-template>
</div>
