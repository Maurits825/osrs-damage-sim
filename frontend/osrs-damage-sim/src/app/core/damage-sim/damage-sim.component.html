<div class="container">
  <div class="row align-items-center justify-content-center mb-5">
    <div class="col-2 text-end mt-3"><img class="img-fluid w-50" src="assets/img/dragon_claws_detail.png" /></div>
    <div class="col-auto"><h1 class="display-1">Damage Simulator</h1></div>
  </div>

  <app-sim-results [damageSimResults]="damageSimResults"></app-sim-results>

  <hr class="row mb-5" />

  <div class="d-flex justify-content-between mb-4">
    <div class="col-6">
      <app-example-setups></app-example-setups>
    </div>

    <div>
      <app-share-input-setup></app-share-input-setup>
    </div>
  </div>

  <app-global-settings></app-global-settings>

  <div class="mb-4 px-3">
    <div class="row mb-1">
      <button class="btn btn-primary w-100" type="button" (click)="runDamageSim()" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span *ngIf="!loading" class="sr-only"> Run Damage Simulator</span>
        <span *ngIf="loading" class="sr-only"> Loading...</span>
      </button>
    </div>
    <ng-container *ngIf="!loading">
      <div class="row text-danger" *ngIf="damageSimResults?.error">Error: {{ damageSimResults.error }}</div>
      <div class="row text-success" *ngIf="damageSimResults && !damageSimResults?.error">
        Damage simulation done, results above!
      </div>
    </ng-container>
  </div>

  <app-gear-setup-tabs></app-gear-setup-tabs>
</div>
